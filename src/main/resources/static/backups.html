<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>备份恢复</title>
    <link rel="stylesheet" href="js/bs-table/bootstrap.min.css">
    <link rel="stylesheet" href="js/bs-table/bootstrap-table.css">
    <script src="js/bs-table/jquery.min.js"></script>
    <script src="js/bs-table/bootstrap.min.js"></script>
    <script src="js/bs-table/bootstrap-table.js"></script>
    <script src="js/bs-table/bootstrap-table-zh-CN.js"></script>
    <script src="js/jquery.session.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/backups.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><strong id="username"></strong> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li id="logout"><a href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="table-responsive">
    <div id="toolbar">
        <button type='button' class="btn btn-danger btn-xg" id="deleteData">删除备份</button>
        <button type='button' class="btn btn-primary btn-xg" id="restoreData" data-loading-text="...正在恢复"
                autocomplete="off">恢复备份
        </button>
        <button type='button' class="btn btn-info btn-xg" id="fullbackupData">全量备份</button>
        <!--<button type='button' class="btn btn-success btn-xg" id="partialBackupData">部分备份</button>-->
    </div>
    <table id="table" class="table-striped table-hover" data-mobile-responsive="true"></table>
</div>
